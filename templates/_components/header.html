<div class="header-container">
    <div class="header-logo">
        <a href="../../templates/schooluser\login\index.php" target="_blank" rel="noopener noreferrer">
            <img src="../../static\images\components\header_apclogo2.png" alt="Logo" class="logo">
        </a>
    </div>
    <div class="header-item">
        <div class="role" id="roleText">[[USER ROLE]]</div>
        <div class="vertical-line"></div>
        <div class="header-item notification-wrapper">
            <img src="../../static/images/components/notificationbell_icon.png" alt="Notifications" class="icon" id="notificationBell">
            <div class="notification-dropdown hidden" id="notificationDropdown">
                <p>No new notifications</p>
                <!-- You can later replace this with dynamic notifications -->
            </div>
        </div>
        <img src="../../static/images/components/sensei.png" alt="Profile Picture" class="profile-pic" onclick="logout()">
    </div>
</div>

<link rel="stylesheet" href="styles.css">
<script src="header.js">

document.addEventListener("DOMContentLoaded", () => {
    const bell = document.getElementById("notificationBell");
    const dropdown = document.getElementById("notificationDropdown"); 

    bell.addEventListener("click", () => {
        dropdown.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
        if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add("hidden");
        }
    });
});

</script>
