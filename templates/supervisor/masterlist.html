    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">

    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Internship Assessment System</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    
        <style>
            .header {
                background-color: #FFF3E2;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Adjust to content height */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Align child elements horizontally */
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%; /* Make sure it takes full width */
            }

    .search-bar {
        margin-top: 50px;
        margin-left: 30px;
            width: 50vh;
            display: flex;
            justify-content: left;
    }
    .search-bar input {
        flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #FF8C42;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .panels-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .list-panel{
            background-color: #ffffff; 
            margin-left: 30px;
                padding: 10;
                width: 40vh;
                height: 50vh;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                align-items: stretch;
        }

        .information-panel{
            background-color: #ffffff; 
            margin-left: 30px;
                padding: 10;
                width: 120vh;
                height: 50vh;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                align-items: stretch;
        }
        </style>
    </head>

    <body>
        <!-- (1) Header (RIAS) -->
        <header class="header">
        <div class="search-bar">
            <form action="/supervisor/masterlist" method="GET">
                <input type="text" name="search" placeholder="Search by student name..." required>
                <button type="submit">Search</button>
            </form>
        </div>

         <!-- Panels Container -->
         <div class="panels-container">
            <div class="list-panel">
                <h2>Intern 1</h2>
                <h3>SOE</h3>
                <ul>
                    <li><a href="/supervisor/student/{{ student.id }}">{{ student.name }}</a></li>
                </ul>

                <h3>SOCIT</h3>
                <ul>
                    <li><a href="/supervisor/student/{{ student.id }}">{{ student.name }}</a></li>
                </ul>
            </div>

            <div class="information-panel">
                <h2>Intern 1 SOE</h2>
                <a href="/supervisor/student/{{ student.id }}">{{ student.name }}</a>
                <p><strong>Student ID:</strong> {{ student.student_id }}</p>
                <p><strong>Program:</strong> {{ student.program }}</p>
                <p><strong>Supervisor:</strong> {{ student.supervisor }}</p>
            </div>
        </div>
    </header>
</body>

</html>
